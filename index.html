<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LegalFortConsulting — юридические услуги в Москве</title>
<meta name="description" content="LegalFortConsulting — профессиональная юридическая помощь в Москве: консультации, суды, договоры, сопровождение бизнеса, военнослужащих и вопросы военного права. Конфиденциально и результативно.">

<style>
:root {
  --bg: #f4efe8;
  --card: #ffffff;
  --accent: #3a2f2a;
  --muted: #6b625c;
  --text: #1f1b18;
  --border: #e3dbd2;
}
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: Inter, system-ui, 'Segoe UI', Roboto, Arial; line-height: 1.6; color: var(--text); background: var(--bg); }

/* Header & Nav */
header { background: rgba(244,239,232,0.9); backdrop-filter: blur(6px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
.container { max-width: 1120px; margin:0 auto; padding:22px; }
.nav { display:flex; justify-content:space-between; align-items:center; gap:18px; }
.brand { display:flex; align-items:center; gap:12px; }
.logo { width:120px; height:120px; border-radius:12px; overflow:hidden; display:flex; align-items:center; justify-content:center; background:#fff; }
nav.menu a { color: var(--muted); text-decoration:none; font-weight:600; margin-right:12px; transition:0.3s; }
nav.menu a:hover { color: var(--accent); }
.burger { display:none; background:none; border:none; cursor:pointer; padding:8px; position:relative; z-index:101; }
.burger span { display:block; width:26px; height:3px; background:var(--accent); margin:5px 0; border-radius:2px; transition:0.4s; }
.burger.active span:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
.burger.active span:nth-child(2) { opacity:0; }
.burger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px,-5px); }

/* Sections */
section { padding:36px 0; border-top:1px solid rgba(0,0,0,0.03); }
h1,h2,h3 { letter-spacing:-0.2px; }
.hero { display:grid; grid-template-columns:1fr 380px; gap:32px; align-items:start; }
.badge { display:inline-block; background:#ede4da; color:var(--accent); padding:6px 12px; border-radius:999px; font-weight:700; margin-bottom:14px; }
h1 { font-size:30px; margin:0 0 14px; }
.lead { color:var(--muted); margin:0 0 22px; }
.cta { display:flex; gap:14px; flex-wrap:wrap; }
.btn { background:var(--accent); color:#fff; padding:13px 18px; border-radius:10px; border:0; cursor:pointer; font-weight:700; transition:0.3s; }
.btn.ghost { background:transparent; color:var(--accent); border:2px solid var(--accent); }
.btn:hover { opacity:0.85; }
.card { background:var(--card); padding:20px; border-radius:14px; border:1px solid var(--border); box-shadow:0 8px 22px rgba(0,0,0,0.04); }

/* Grids */
.services { display:grid; grid-template-columns:repeat(3,1fr); gap:16px; margin-top:22px; }
.service strong { display:block; margin-bottom:6px; }
.cols { display:grid; grid-template-columns:1fr 1fr; gap:18px; }
.grid-3 { display:grid; grid-template-columns:repeat(3,1fr); gap:18px; }
.phone { font-weight:800; color:var(--accent); }
.lead-small { color:var(--muted); font-size:15px; }
form input, form textarea { width:100%; padding:11px; border:1px solid var(--border); border-radius:8px; margin-bottom:12px; font-family:inherit; }
form button { width:100%; }

/* Contacts Card Redesigned */
#contacts .card {
  background: linear-gradient(135deg, #ffffff 0%, #f9f6f2 100%);
  padding:28px 24px;
  border-radius:20px;
  border:1px solid var(--border);
  box-shadow:0 12px 28px rgba(0,0,0,0.08);
  transition: transform 0.3s, box-shadow 0.3s;
}
#contacts .card:hover { transform: translateY(-4px); box-shadow:0 16px 32px rgba(0,0,0,0.12); }
#contacts .card p { margin-bottom:12px; line-height:1.5; }
#contacts .card p strong { color:var(--accent); }
#contacts .card form input, #contacts .card form textarea { background:#fff; border:1px solid #dcd4cb; padding:12px; border-radius:10px; }
#contacts .card form button { background:var(--accent); border-radius:12px; padding:12px; font-weight:700; }

/* Footer */
footer { padding:30px 0; color:var(--muted); font-size:14px; }

/* Responsive */
@media(max-width:900px){
  .hero{grid-template-columns:1fr; gap:24px;}
  .services{grid-template-columns:repeat(2,1fr);}
  .grid-3{grid-template-columns:1fr}
  .burger{display:block;}
  nav.menu{ display:none; position:absolute; top:100%; right:0; background:#fff; border:1px solid var(--border); border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.08); flex-direction:column; padding:12px; min-width:220px; z-index:100; }
  nav.menu.active{display:flex;}
  nav.menu a{padding:10px 12px; border-radius:8px;}
  nav.menu a:hover{background:#f4efe8;}
  #menuOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.3); z-index:99; }
  #menuOverlay.active { display:block; }
}
@media(max-width:520px){.services{grid-template-columns:1fr}}

/* Carousel */
.carousel { overflow:hidden; position:relative; }
.carousel-track { display:flex; gap:12px; transition: transform 0.6s ease; }
.carousel-track .card { flex:0 0 calc(33.33% - 8px); }
@media(max-width:900px){ .carousel-track .card{ flex:0 0 50%; } }
@media(max-width:520px){ .carousel-track .card{ flex:0 0 100%; } }
.carousel-btn { position:absolute; top:50%; transform:translateY(-50%); z-index:10; background:var(--accent); color:#fff; border:none; border-radius:50%; width:36px; height:36px; cursor:pointer; font-size:20px; line-height:36px; text-align:center; }
.carousel-btn.prev { left:0; }
.carousel-btn.next { right:0; }
</style>
</head>
<body>

<div id="menuOverlay"></div>
<header>
  <div class="container nav">
    <div class="brand">
      <div class="logo"><img src="assets/logo.jpg" alt="LegalFortConsulting" style="width:100%;height:100%;object-fit:cover;"></div>
      <div>
        <div style="font-weight:800">LegalFortConsulting</div>
        <div style="font-size:13px;color:var(--muted)">Юридические услуги — Москва</div>
      </div>
    </div>
    <button class="burger" id="burgerBtn" aria-label="Открыть меню"><span></span><span></span><span></span></button>
    <nav class="menu" id="mobileMenu">
      <a href="#services">Услуги</a>
      <a href="#about">О компании</a>
      <a href="#prices">Стоимость</a>
      <a href="#contacts" class="menu-cta">Консультация</a>
    </nav>
  </div>
</header>

<main class="container">
<!-- Hero, Services и Carousel секции остаются без изменений -->
<section id="contacts">
  <h2>Контакты</h2>
  <div class="cols">
    <div class="card">
      <p><strong>Город:</strong> Москва</p>
      <p><strong>Телефон:</strong> <span class="phone">+7 (910) 437‑54‑90</span></p>
      <p><strong>Email:</strong> evgeshon11@mail.ru</p>
    </div>
    <div class="card">
      <form id="contactForm">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="tel" name="phone" placeholder="Пример: +7 (999) 123‑45‑67" required>
        <input type="text" name="city" placeholder="Город" required>
        <textarea name="message" rows="4" placeholder="Кратко опишите вопрос"></textarea>
        <button type="submit" class="btn">Отправить заявку</button>
        <div id="form-status" style="margin-top:8px;color:green;"></div>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container" style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px">
    <div>© LegalFortConsulting, Москва</div>
    <div>Политика конфиденциальности</div>
  </div>
</footer>
<script>
// ===== Форма =====
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  const status = document.getElementById("form-status");
  const formData = new FormData(this);
  fetch("https://script.google.com/macros/s/AKfycbz0YibnEhifXUu0_FeTF_6va0ve2RtwO2QAMsE5rrPQ7JkbAH3CYg675Ht8wEikZj--Eg/exec", {
    method:"POST", body:formData
  }).then(()=>{
    status.innerText="Заявка успешно отправлена!";
    this.reset();
  }).catch(()=>{
    status.innerText="Ошибка отправки, попробуйте позже.";
  });
});

// ================= Carousel JS =================
const track = document.querySelector('.carousel-track');
const cards = Array.from(track.children);
const prevBtn = document.querySelector('.carousel-btn.prev');
const nextBtn = document.querySelector('.carousel-btn.next');
let index = 0;
let interval;
let startX = 0;
let isDragging = false;
let prevTranslate = 0;

function getCardWidth() {
  const style = getComputedStyle(track);
  const gap = parseInt(style.gap) || 12;
  return cards[0].offsetWidth + gap;
}

function move(direction) {
  const cardWidth = getCardWidth();
  index += direction;
  if (index < 0) index = cards.length - 1;
  if (index >= cards.length) index = 0;
  track.style.transition = 'transform 0.6s ease';
  track.style.transform = `translateX(-${cardWidth * index}px)`;
}

function startCarousel() { 
  interval = setInterval(() => move(1), 6000); 
}

function stopCarousel() { 
  clearInterval(interval); 
}

prevBtn.addEventListener('click', () => { stopCarousel(); move(-1); startCarousel(); });
nextBtn.addEventListener('click', () => { stopCarousel(); move(1); startCarousel(); });

// Drag / Swipe Support
track.addEventListener('mousedown', startDrag);
track.addEventListener('touchstart', startDrag);
track.addEventListener('mousemove', dragMove);
track.addEventListener('touchmove', dragMove);
track.addEventListener('mouseup', endDrag);
track.addEventListener('mouseleave', endDrag);
track.addEventListener('touchend', endDrag);

function startDrag(e) {
  stopCarousel();
  isDragging = true;
  startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
  prevTranslate = -index * getCardWidth();
  track.style.transition = 'none';
}

function dragMove(e) {
  if (!isDragging) return;
  const currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
  const diff = currentX - startX;
  track.style.transform = `translateX(${prevTranslate + diff}px)`;
}

function endDrag(e) {
  if (!isDragging) return;
  isDragging = false;
  const endX = e.type.includes('mouse') ? e.clientX : e.changedTouches[0].clientX;
  const diff = endX - startX;
  if(diff < -50) move(1);
  else if(diff > 50) move(-1);
  else track.style.transform = `translateX(${prevTranslate}px)`; // snap back если движение маленькое
  track.style.transition = 'transform 0.6s ease';
  startCarousel();
}

startCarousel();

</script>
</body>
</html>
